<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="patientId">
    <th mat-header-cell *matHeaderCellDef> Patient ID </th>
    <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
  </ng-container>

  <ng-container matColumnDef="patientName">
    <th mat-header-cell *matHeaderCellDef> Patient name </th>
    <td mat-cell *matCellDef="let element"> {{patients[element.patientId - 1].name}} </td>
  </ng-container>

  <ng-container matColumnDef="procedureId">
    <th mat-header-cell *matHeaderCellDef> Procedure </th>
    <td mat-cell *matCellDef="let element"> {{element.procedureId}} </td>
  </ng-container>

  <ng-container matColumnDef="serviceCategoryType">
    <th mat-header-cell *matHeaderCellDef> Service Category </th>
    <td mat-cell *matCellDef="let element"> {{element.serviceCategoryType}} </td>
  </ng-container>

  <ng-container matColumnDef="comment">
    <th mat-header-cell *matHeaderCellDef> Comment </th>
    <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
